<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students' log-in</title>
    <link rel="stylesheet" href="../CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iKz6P/lLFI+O9R3LkBE5f9QrNf8bP9Y9yPZbY2bsPbSBExl/21H7uRTt" crossorigin="anonymous">
</head>
<body>
    <div class="container flex flex-col md:flex-row h-screen">
        <div class="flex-1 h-screen md:h-screen ">
            <div class=" lg:w-96 lg:m-auto lg:mt-8 lg:ml-40 md:mt-24 md:ml-2 mt-4 ml-10">
                <form>
                    <h2 class="text-4xl font-bold mb-4 text-customed text-center lg:mt-4 lg:mb-8">Create an account </h2>
                    <div class="mb-4 text-customed">
                        <input type="radio" name="occupation" value="Student" checked> 
                        <label for="studentRadio" class="mr-4">Student</label>
                        
                        <input type="radio" name="occupation" value="Instructor">
                        <label for="instructorRadio">Instructor</label>
                    
                </div>
                    <div class="mb-4">
                        <label class="block text-customed font-bold">E-mail:</label>
                        <input type="text" placeholder="Username" class="border-2 border-customed ">
                    </div>
                    <div class="mb-4 relative">
                        <label class="block text-customed font-bold">Enter strong Password:</label>
                        <div class="flex items-center">
                            <input type="password" id="passwordInput" placeholder="Enter your password" class="border-2 border-customed">
                            <i class=" toggle-password cursor-pointer absolute top-9 transform -translate-y-1/2 left-40 fas fa-eye text-customed" onclick="togglePassword('passwordInput', 'eyeIcon1')"></i>
                        </div>
                    </div>
                    <div class="mb-8 relative">
                        <label class="block text-customed font-bold">Confirm your password:</label>
                        <div class="flex items-center">
                            <input type="password" id="passwordinput" placeholder="Confirm password" class="border-2 border-customed">
                            <i class=" toggle-password cursor-pointer absolute top-9 transform -translate-y-1/2 left-40 fas fa-eye text-customed" onclick="togglePassword('passwordinput', 'eyeIcon2')"></i>
                        </div>
                    </div>
                   <p class=" text-customed">If you want to access additional features, Premium account suits you best! Know about premium account <br><a href="#" class="text-white bg-customed rounded px-2">Here</a>
                    </p>
                   <div class="mt-6">
                   <a href="#" class="bg-customed text-white px-2 rounded">Premium Account</a>
                   </div>
                   <div class="ml-20">
                   <button type="submit" class="bg-customed text-white px-8 py-2 rounded-full text-lg mt-4 text-center">Sign Up</button>
                   </div>
                   <div class="mt-4 mb-10">
                       Already have an account? 
                       <div class="ml-56 -mt-6"><a href="#" class="text-customed font-bold">Log in</a>
                       </div>
                   </div>
                   
                </form>
            </div>
        </div>
    <div class="flex-1 h-screen order-first md:order-first bg-customed md:h-screen">
        <div class="lg:mt-40 md:mt-40">
            <img src="../Designs/Logo/memariyacom-logos_transparent.png" alt="Logo of memariya.com" class="">
        </div>
            <div class="font-serif mb-10">
                <p class="text-white text-4xl font-bold text-center font-poiret">Hub of personalized learning</p>
            </div>
        </div>
    </div>
    
    <script src="../script/script.js"></script>
</body>
</html>
