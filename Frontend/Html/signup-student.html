<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students' log-in</title>
    <link rel="stylesheet" href="../CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-GLhlTQ8iKz6P/lLFI+O9R3LkBE5f9QrNf8bP9Y9yPZbY2bsPbSBExl/21H7uRTt" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body class="font-Poppins">
    <div class="container flex flex-col md:flex-row h-screen">
        <div class="flex-1 h-screen md:h-screen">
            <div class=" lg:w-96 lg:m-auto lg:mt-8 lg:ml-40 md:mt-24 md:ml-2 mt-4 ml-10">
                <form>
                    <h2 class="text-4xl font-bold mb-4 text-customed lg:mt-4 lg:mb-8">Create an account as a
                        Student</h2>
                    <div class="mb-4">
                        <label class="block font-bold">Full name:</label>
                        <input type="text" placeholder="Full name" id="name" class="rounded h-8 border">
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold">E-mail:</label>
                        <input type="text" placeholder="Username" id="email" class="rounded h-8 border">
                    </div>

                    <div class="mb-4 relative">
                        <label class="block font-bold">Set your password:</label>
                        <div class="flex items-center">
                            <input type="password" id="passwordinput" placeholder="Set password"
                                class="rounded h-8 border">
                        </div>
                    </div>
                    <div class="ml-16">
                        <button type="submit" id="signup"
                            class="bg-customed text-white px-8 py-2 rounded-full text-lg mt-4 text-center hover:bg-customdark">Sign
                            Up</button>
                    </div>
                    <p class="text-bold mt-4">If you want to access additional features, Premium account suits you best!
                        Know about premium account <a href="#" class="text-customed"> Here</a>
                    </p>

                    <div class="mt-4 mb-10">
                        Already have an account?
                        <div class="ml-56 -mt-6"><a href="log-in.html" class="text-customed font-bold">Log in</a>
                        </div>
                    </div>

                </form>

                <a href="home.html"
                    class="bg-custom pt-2 pb-2 pr-3 pl-3 text-white rounded-md self-center hover:bg-customdark">Back to
                    Home
                </a>
            </div>
        </div>
        <div class="flex-1 h-screen order-first md:order-first bg-customed md:h-screen">
            <div class="lg:mt-40 md:mt-40">
                <img src="../Designs/Logo/memariyacom-logos_transparent.png" alt="Logo of memariya.com" class="">
            </div>
            <div class="font-serif mb-10">
                <p class="text-white text-4xl font-bold text-center font-poiret">Hub of personalized learning</p>
            </div>
        </div>
    </div>

    <script src="../JS/register-student.js"></script>

</body>

</html>
